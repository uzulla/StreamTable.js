<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link href="assets/css/bootstrap.css" media="screen" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" media="screen" rel="stylesheet" type="text/css">
    <script src="assets/js/jquery.js" type="text/javascript"></script>
    <script src="../vendors/mustache.js" type="text/javascript"></script>
    <script src="../stream_table.js" type="text/javascript"></script>
    <script src="movie_data.js" type="text/javascript"></script>
    <script src="mysample.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">

      <div class="title">
        <h1>StreamTable.js</span></h1>
      </div>

      <div class='stream_table_table'>
        <table  class='stream_table_settings_table'>
          <tr>
            <td>クイックサーチ</td>
            <td><div id="quick_search_box"></div></td>
            <td><div id="found" class="label label-info"></div></td>
          </tr>
          <tr>
            <td>表示件数</td>
            <td colspan=2><div id="per_page_box"></div></td>
          </tr>
        </table>

        <div class="pagination"></div>
        <table id="stream_table" class='table table-striped table-bordered'>
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Director</th>
              <th>Actor</th>
              <th>Rating</th>
              <th>Year</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <div class="pagination"></div>
        
        <div id="summary"><div>
      
      </div>

    </div>

    <script id="template" type="text/html">
      <tr>
        <td>{{index}}</td>
        <td>{{record.name}}</td>
        <td>{{record.director}}</td>
        <td>{{record.actor}}</td>
        <td>{{record.rating}}</td>
        <td>{{record.year}}</td>
      </tr>
    </script>

  </body>
</html>
